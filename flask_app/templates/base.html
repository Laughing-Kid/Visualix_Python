<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}
        
        {%if title%}
        <title>{{title}} Visualix</title>
        {% else %}
        <title>Welcome to Visualix</title>
        {% endif %}
        {% endblock %}
    </head>
    <body>
        <div>
            Visualix
        </div>
        <hr>
        {% block content %} {% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
